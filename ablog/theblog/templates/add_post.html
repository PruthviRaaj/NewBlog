{% extends 'base.html' %}
{% block title %} Creating a New Post {% endblock%}
{% block content%}

{% if user.is_authenticated %}

    <h1> Add Post </h1>
    <br/>
    <div class = "form-group">
            <form method = "POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-secondary">Post </button>
    </div>

{% else %}

Login or Register to Add a Post to your Blog

{% endif %}

{% endblock %}
