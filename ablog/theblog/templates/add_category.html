{% extends 'base.html' %}
{% block title %} Creating a New Category {% endblock%}
{% block content%}

{% if user.is_authenticated %}

    <h1> Add Category </h1>
    <br/>
    <div class = "form-group">
            <form method = "POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-secondary"> Add Category </button>
    </div>

{% else %}

Login or Register to Add a Category to your Blog

{% endif %}

{% endblock %}
